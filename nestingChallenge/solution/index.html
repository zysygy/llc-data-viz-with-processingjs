<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nesting Challenge</title>
</head>
<body>
<canvas id="myProcessingProject"></canvas>
<script src="../processing.min.js"></script>

<script>
function sketchProc(processing) {
	var width = 50;
	var height = 25;

	processing.setup = function() {
		//the code for your basic setup functions goes here
		processing.size(500,500);
		processing.background(15,200,80);
	}

	processing.draw = function() {
		//The Code you want to draw in goes here.

		processing.background(15,200,80);

		if (processing.mouseX > 10 && processing.mouseX < (width + 10) && processing.mouseY > 20 && processing.mouseY < (height + 20)) {
			processing.fill(255,0,0);
			processing.rect(10,20,width,height);
			processing.fill(0,255,0);
			processing.ellipse(processing.mouseX, processing.mouseY, 25 + (processing.mouseY / 3), 25 + (processing.mouseY / 3));
		} else {
			processing.fill(0,0,255);
			processing.rect(10,20,width,height);
		}


		if (processing.mouseX > 10 && processing.mouseX < (width + 10) && processing.mouseY > 80 && processing.mouseY < (height + 80)) {
			processing.fill(0,255,0);
			processing.rect(10,80,width,height);
			processing.fill(255,0,0);
			processing.ellipse(processing.mouseX, processing.mouseY, 25 + (processing.mouseY / 3), 25 + (processing.mouseY / 3));
		} else {
			processing.fill(0,0,255);
			processing.rect(10,80,width,height);
		}

	};
}

	var canvas = document.getElementById("myProcessingProject");
	// attaching the sketchProc function to the canvas
	var processingInstance = new Processing(canvas, sketchProc);

</script>

</body>
</html>
